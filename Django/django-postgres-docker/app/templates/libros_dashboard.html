{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/app.css' %}">
</head>

<body class="">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Biblioteca</h2>
            <button id="tema-btn" onclick="toggleDarkMode()" class="btn btn-secondary">üåô Tema</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>¬°Bienvenido, {{ usuario.nombre }}!</h4>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </div>

        <!-- B√∫squeda (solo visual) -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar libro... (no funcional)">
            <button class="btn btn-outline-secondary" type="button" disabled>üîç</button>
        </div>

        <!-- Cuadr√≠cula de libros -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            {% for libro in libros %}
            <div class="col">
                <div class="card h-100 book-card shadow-sm">
                    <img src="{{ libro.imagen }}" class="card-img-top book-cover" alt="Portada del libro">
                    <div class="card-body">
                        <h5 class="card-title">{{ libro.titulo }}</h5>
                        <p class="card-text text-muted">{{ libro.autor }}</p>
                        <p class="card-text small">{{ libro.descripcion|truncatewords:20 }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <p>No hay libros disponibles.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('tema-btn');
            if (document.body.classList.contains('dark-mode')) {
                btn.innerHTML = '‚òÄÔ∏è Tema';
            } else {
                btn.innerHTML = 'üåô Tema';
            }
        }
    </script>
</body>

</html>
